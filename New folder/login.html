<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login Page of GGDominators</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="Screenshot 2025-03-16 093916-modified.png" type="image/x-icon"> 
</head>
<body>
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Sign Up/Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#nav-signup" type="button" role="tab" aria-controls="nav-signup" aria-selected="true">Sign Up</button>
                            <button class="nav-link" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-login" aria-selected="false">Login</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="col-form-label">Username:</label>
                                    <input type="text" class="form-control" id="signup-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="password" class="form-control" id="signup-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="col-form-label">City:</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phoneNumber" class="col-form-label">Phone Number:</label>
                                    <input type="text" class="form-control" id="phoneNumber" required>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="document.location='http://127.0.0.1:5500/index2.html'">Sign Up</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="login-username" class="col-form-label">Username:</label>
                                    <input type="text" class="form-control" id="login-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="col-form-label">Password:</label>
                                    <input type="password" class="form-control" id="login-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="document.location='http://127.0.0.1:5500/index2.html'">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupModal').modal('show');
            $('#signupForm').submit(function(e) {
                e.preventDefault();
                var name = $('#name').val();
                var username = $('#signup-username').val();
                var password = $('#signup-password').val();
                var city = $('#city').val();
                var phoneNumber = $('#phoneNumber').val();
                if (name && username && password && city && phoneNumber) {
                    console.log("Name: " + name + ", Username: " + username + ", Password: " + password + ", City: " + city + ", Phone Number: " + phoneNumber);
                    // For demo purposes, it just closes the modal
                    $('#signupModal').modal('hide');
                } else {
                    console.log("Please fill out all fields.");
                }
            });
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var username = $('#login-username').val();
                var password = $('#login-password').val();
                if (username && password) {
                    console.log("Username: " + username + ", Password: " + password);
                    // For demo purposes, it just closes the modal
                    $('#signupModal').modal('hide');
                } else {
                    console.log("Please fill out both fields.");
                }
            });
        });
    </script>
</body>
</html>
